<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Films</title>
</head>
<body>
    <div id="filmsContainer"></div>

    <script>
        // Récupération du fichier CSV
        fetch('/Users/alice/Documents/SYNCHRO/PERSO/letterboxd - watched A+B=♡.csv')
            .then(response => response.text())
            .then(data => {
                // Traitement des données CSV
                const films = data.trim().split('\n').slice(1);

                // Génération du HTML
                const html = films.map(film => {
                    return `<div class="film">${film}</div>`;
                }).join('');

                // Affichage du HTML généré dans la page
                document.getElementById('filmsContainer').innerHTML = html;
            })
            .catch(error => console.error('Erreur de chargement du fichier CSV:', error));
    </script>
</body>

    document.addEventListener("DOMContentLoaded", function DisplayCommonMovies() {
    var aliceWatchlist = document.getElementById('alice-watchlist');
    var bastienWatchlist = document.getElementById('bastien-watchlist');

    if (aliceWatchlist && bastienWatchlist) {
        var aliceMovies = Array.from(aliceWatchlist.getElementsByTagName('li')).map(li => li.textContent.trim());
        var bastienMovies = Array.from(bastienWatchlist.getElementsByTagName('li')).map(li => li.textContent.trim());

        var commonMovies = aliceMovies.filter(movie => bastienMovies.includes(movie));

        if (commonMovies.length > 0) {
            var commonMoviesList = document.createElement('ul');
            commonMoviesList.setAttribute('id', 'common-movies');

            // Ajoutez le texte à la div sans remplacer le contenu existant
            document.body.appendChild(commonMoviesList);
            commonMoviesList.appendChild(document.createTextNode("Films en commun dans les watchlists d'Alice et Bastien"));

            commonMovies.forEach(function (movie) {
                var li = document.createElement('li');
                li.textContent = movie;
                commonMoviesList.appendChild(li);
            });
        } else {
            alert("Pas de films en commun dans les watchlists.");
        }
    }
});
